<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="display-2 text-center">Library</h1>
        <div class="text-center m-4">
            <button class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal">New Book</button>
        </div>

        <div id="bookContainer" class="row row-cols-1 row-cols-sm-3 row-cols-lg-5 g-4">



        </div>






        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="submitForm(event)">
                            <div class="mb-3">
                                <label class="form-label" for="title">Title</label>
                                <input required class="form-control" type="text" id="title">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="author">Author</label>
                                <input required class="form-control" type="text" id="author">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="pages">Pages</label>
                                <input required class="form-control" type="number" id="pages">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="read">
                                <label class="form-check-label" for="read">
                                    Read
                                </label>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                        <button type="submit" class="btn btn-primary">Create Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>





</body>

</html>
